<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chart Raw Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
  <link  href="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.7/css/jquery.dataTables.min.css" rel="stylesheet" >
  <script src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.7/js/jquery.dataTables.min.js"></script>
</head>

<body>
  <div class="wrapper">

    <!-- Start of navigation -->
    <div class="topnav" id="myTopnav">
        <div class="dropdown">
          <button class="dropbtn">Explore 
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="/">Home</a>
            <a href="/charts">Charts</a>
            <a href="/map">Map</a>
            <a href="/data">Data</a>
          </div>
        </div> 
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
      </div>
    <!-- End of navigation -->

    <!-- Start of banner -->
    <div class="hero text-left">
        <h1>{INSERT TITLE}</h1>
        <p>{INSERT SUB-HEADING}</p>
    </div>
    <!-- End of banner -->

    <div class = "container-fluid">
      <div class="col-md-6">      
          <h1 class="text-left">Raw Data</h1>  
        <p></p>
        <p></p>
      </div>
    </div>

    <div class = "container">
      <table id="myTable" class="display">
        <thead>
        <tr>
            <th class="text-center">Stock Name</th>
            <th class="text-center">Earnings Report Date</th> 
            <th class="text-center">Earnings Per Share</th>
            <th class="text-center">Forecasted Earnings Per Share</th>
            <th class="text-center"> % Surprise</th>
        </tr>
        </thead>
        
          <tbody class="table_text text-center"></tbody>

      </table>
    </div>

    <footer class="footer">
      <span class="bottom">{INSERT TEXT}</span>
    </footer>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="/static/js/table.js"></script>
  <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
  </script>

</body>

</html>
