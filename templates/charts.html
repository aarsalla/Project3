<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Charts of Select Stocks</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>

<body>
    <div class="wrapper">

      <!-- Start of navigation -->
      <div class="topnav" id="myTopnav">
          <div class="dropdown">
            <button class="dropbtn">Explore 
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="/">Home</a>
              <a href="/charts">Charts</a>
              <a href="/map">Map</a>
              <a href="/data">Data</a>
            </div>
          </div> 
          <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
      <!-- End of navigation -->


      <!-- Start of banner -->
      <div class="hero text-left">
          <h1>{INSERT TITLE}</h1>
          <p>{INSERT SUB-HEADING}</p>
      </div>
      <!-- End of banner -->

      <!-- Start of container for form submission-->
      <div class="container-fluid">
        <section class="row">
          <div class="col-md-8">
            <h1 class="">Select Stock</h1>
              <form class="form-inline">
                <div class="form-group">
                  <label for="stockInput"> Stock | </label>
                  <select id="selDataset" onchange="handleSubmit(this.value)">
                    <option value="AMZN">AMZN</option>
                    <option value="dataset2">07/26/2018</option>
                    <option value="dataset3">DataSet3</option>
                  </select>
                  <!-- <input type="text" class="form-control" id="stockInput" placeholder="Enter a stock"> -->
                </div>
                  <button id="submit" type="submit" class="btn btn-default">Plot Stock</button>
              </form>
          </div>
      </div>
      <!-- End of container for form submission-->

      <p></p>
      <p></p>
      <p></p>
      <p></p>

      <!-- Start of container for closing prices and earnings/share by data container-->
      <div class="container-fluid">
        <div class="col-md-6">      
            <h1 class="text-center">Closing Prices</h1>  
          <div id="plot">
          </div>
          <p></p>
          <p></p>
        </div>

        <div class="col-md-6">
            <h1 class="text-center">Earning Per Share by Date</h1>  
          <div id="plot2">
          </div>
          <p></p>
          <p></p>
        </div>
      </div>
       <!-- Start of container for closing prices and earnings/share by data container-->

      <hr>

      <!-- Start of container for analysis by period -->
      <div class="container">
            <div class="col-xs-12">
              <h2 class="text-center">Stock Earnings Percent Change Vs. Forecasted: April 2018 - Present</h1>
            </div>
            <div class="col-md-6">
              <h2 class="text-center">Period 1</h2>
              <div id="graph0"></div>
              <div class="text-center" id="text0"></div>
              <hr class="visible-xs visible-sm">
            </div>
            <div class="col-md-6">
                <h2 class="text-center">Period 2</h2>
                <div id="graph1"></div>
                <div class="text-center" id="text1"></div>
                <hr class="visible-xs visible-sm">
            </div>
            <div class="col-md-6">
                <h2 class="text-center">Period 3</h2>
                <div id="graph2"></div>
                <div class="text-center" id="text2"></div>
                <hr class="visible-xs visible-sm">
            </div>
            <div class="col-md-6">
                <h2 class="text-center">Period 4</h2>
                <div id="graph3"></div>
                <div class="text-center" id="text3"></div>
                <hr class="visible-xs visible-sm">
            </div>
      <!-- End of container for analysis by period --> 

    </div>

      <footer class="footer">
          <span class="bottom">{INSERT TEXT}</span>
      </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="/static/js/plot.js"></script>
  <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
  </script>
</body>

</html>
